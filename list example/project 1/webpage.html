<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    <h1>HTML Lists</h1>
    
    <div class="container">
        <div class="list-box fruits">
            <h2><u>Fruits</u></h2>
            <ol>
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ol>
        </div>
        
        <div class="list-box vegetables">
            <h2><u>Vegetables</u></h2>
            <ul class="square">
                <li>Potato</li>
                <li>Tomato</li>
                <li>Onion</li>
            </ul>
        </div>
        
        <div class="list-box groceries">
            <h2><u>groceries</u></h2>
            <ul class="circle">
                <li>Rice</li>
                <li>Flour</li>
                <li>Pulses</li>
            </ul>
        </div>
    </div>
</body>
</html>
